<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" type="text/css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="calculator">
        
        <input type="text" id="output-screen" placeholder="0">

        <button onclick="Clear()" class="button-color">C</button>
        <button onclick="display('%')" class="button-color">%</button>
        <button onclick="del()" class="button-color">DEL</button>
        <button onclick="display('/')" class="button-color">/</button>

        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" class="button-color">*</button>

        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="button-color">-</button>

        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')" class="button-color">+</button>

        <button onclick="display('00')">00</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="calculate()" class="button-color">=</button>
           
    </div>
    </div>
    
    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num){
            outputScreen.value += num;
        }

        function calculate(){
            try {
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
                alert("Invalid");
            }
        }

        function Clear(){
            outputScreen.value = "";
        }

        function del(){
            outputScreen.value = outputScreen.value.slice(0, -1);
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (!isNaN(key) || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
                display(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                Clear();
            } else if (key == 'Backspace'){
                del();
            } else if (key == 'c' ){
                Clear();
            } else if (key == 'C' ){
                Clear();
            }
        });
    </script>

</body>
</html>
